seservices:
  - type: web
    name: advancia-backend
    runtime: node
    rootDir: backend
    autoDeploy: true
    buildCommand: npm ci && npm run prisma:generate && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      # Provide real values in Render dashboard (kept out of repo)
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: OTP_SECRET
        sync: false
      - key: WALLET_ENCRYPTION_KEY
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_SUBJECT
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: CRYPTOMUS_API_KEY
        sync: false
      - key: CRYPTOMUS_MERCHANT_ID
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SENTRY_DSN
        sync: false
