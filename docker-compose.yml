version: "3.9"
services:
  db:
    image: postgres:15
    container_name: advvancia_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: advvancia
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_net

  backend:
    build: ./backend
    container_name: advvancia_backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "4000:4000"
    networks:
      - app_net

  frontend:
    build: ./frontend
    container_name: advvancia_frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - app_net

  nginx:
    image: nginx:stable
    container_name: advvancia_nginx
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/advvancia.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    networks:
      - app_net

volumes:
  db_data:


networks:
  app_net:
    driver: bridge
