name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build-and-test:
    name: Build and Test (backend + frontend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Backend - Install deps
        working-directory: backend
        run: npm ci

      - name: Backend - Build
        working-directory: backend
        run: npm run build

      - name: Backend - Unit tests
        working-directory: backend
        run: |
          if npm run -s test -- --ci; then
            echo "Tests passed"
          else
            echo "Tests failed"; exit 1
          fi

      - name: Frontend - Install deps (if present)
        working-directory: frontend
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No frontend/package.json; skipping install"
          fi

      - name: Frontend - Build (if present)
        working-directory: frontend
        run: |
          if [ -f package.json ]; then
            npm run build --if-present
          else
            echo "No frontend/package.json; skipping build"
          fi
